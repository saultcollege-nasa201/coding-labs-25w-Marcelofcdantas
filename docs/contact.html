<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Nasa201 Assignment - Contact us</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
            <a href="index.html" class="nav-link">
                <i class="fa-solid fa-house" ></i>
                Home 
            </a>
            <a href="./aboutus.html" class="nav-link"> 
                <i class="fa-solid fa-info" ></i>

            <a href="./contact.html" class="nav-link active"> 
                <i class="fa-regular fa-envelope" ></i>    
                Contact 
            </a>
        </div>
    </nav>    
</header>
<body>
    <form action="POST" class="row g-3 mx-3 mt-4">
        <div class="my-4 col-md-6 form-floating">
            <input class="form-control" type="text" id="name" required/>
            <label class="form-label" for="name"> Name
            </label>
        </div>
        <div>
            <div class="mb-4 col-md-6 form-floating">
                <input class="form-control" type="email" id="email " required/>
                <label class="form-label" for="email"> Email
                </label>
            </div>
        </div>
        <div class="mb-4 col-md-6 form-floating">
            <textarea class="form-control" type="textarea" id="message" required>
            </textarea>
            <label class="form-label" for="message"> Message
            </label>
        </div>
        <div class="mb-4 col-12 form-floating">
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
