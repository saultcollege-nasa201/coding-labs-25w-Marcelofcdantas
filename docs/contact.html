<body>
    <form action="POST" class="row g-3">
        <div class="mb-4 mt-4 col-md-12">
            <label class="form-label"> Name
            </label>
            <input class="form-control-sm" type="text" placeholder="John Jones"/>
        </div>
        <div class="mb-4 col-md-12">
            <label class="form-label"> Email
            </label>
            <input class="form-control-sm" type="email" placeholder="myemail@email.com"/>
        </div>
        <div class="mb-4 col-md-12">
            <label class="form-label"> Message
            </label>
            <textarea class="form-control-sm" type="textarea" placeholder="your message for us">
            </textarea>
        </div>
        <div class="mb-4 col-12">
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
